<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <h1>Expense List</h1>
    <div id="expense-list"></div>

    <button id="create-expenses-button">Create Expenses</button>

    <script>
        // מבצע קריאה GET ל-API ומציג את התשובה ב-div
        function fetchExpenses() {
            axios.get('https://cloud-database-ler4.onrender.com/expenses/')
                .then(function (response) {
                    const expenses = response.data.expenses;
                    let expenseHtml = '<ul>';
                    expenses.forEach(function(expense) {
                        expenseHtml += `<li>${expense.description}: $${expense.amount}</li>`;
                    });
                    expenseHtml += '</ul>';
                    document.getElementById('expense-list').innerHTML = expenseHtml;
                })
                .catch(function (error) {
                    document.getElementById('expense-list').innerHTML = 'Error loading expenses';
                    console.error('There was an error!', error);
                });
        }

        // מבצע קריאה POST ליצירת הוצאות
        function createExpenses() {
            axios.post('https://cloud-database-ler4.onrender.com/create_expenses/')
                .then(function (response) {
                    alert('Expenses created!');
                    fetchExpenses(); // עדכון הרשימה אחרי יצירת הוצאות
                })
                .catch(function (error) {
                    alert('Error creating expenses');
                    console.error('There was an error!', error);
                });
        }

        // מאזין לכפתור יצירת הוצאות
        document.getElementById('create-expenses-button').addEventListener('click', createExpenses);

        // טוען את ההוצאות בהתחלה
        fetchExpenses();
    </script>

</body>
</html>
